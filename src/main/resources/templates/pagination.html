<!-- pagination.html -->
<div th:fragment="pagination(totalPages, currentPage, totalItems)">
    <div class="row mb-3">
        <div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
        <div class="col-sm-9">
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{/page/{pageNumber}(pageNumber=${i})}" th:text="${i}"></a>
                <span th:unless="${currentPage != i}" th:text="${i}"></span>
                <span th:if="${i != totalPages}"> | </span>
            </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{/page/{pageNumber}(pageNumber=${currentPage + 1})}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
            <span> | </span>
            <a th:if="${currentPage < totalPages}" th:href="@{/page/{pageNumber}(pageNumber=${totalPages})}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
